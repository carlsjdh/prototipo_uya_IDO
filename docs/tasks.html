        <div class="preloader-wrapper small active">

        <!--Form task-->
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">class</i>
            <input id="taskName" type="text" class="validate">
            <label class="active" for="taskName">Nombre de la tarea</label>
          </div>
    
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mode_edit</i>

          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">time</i>
            <input id="dateTask" type="date" class="validate">
            <label class="active" for="dateTask">Fecha</label>
          </div>
        </div>
        <a class="waves-effect waves-light btn modal-close center" id="buttonAddtask">Enviar</a>
